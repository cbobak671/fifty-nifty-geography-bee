<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifty Nifty Geography Bee Game</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap");
    </style>
  </head>
  <body>
    <header class="game-status">
      <div id="player-name">Player Name:</div>
      <div id="score">Score: 0</div>
      <div id="question-count">Question: 1/10</div>
    </header>
    <div class="game-box">
      <h1>Fifty Nifty Geography Bee</h1>
      <div class="question-answer">
        <h2 id="question">Question here</h2>
      </div>
    </div>
    <div class="answer-boxes">
      <div id="answers">
        <button id="answer1-btn" class="btn">Answer 1</button>
        <button id="answer2-btn" class="btn">Answer 2</button>
        <button id="answer3-btn" class="btn">Answer 3</button>
      </div>
      <button id="skip-btn">Skip</button>
    </div>
  </body>
</html>
